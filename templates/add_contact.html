{% extends "base.html" %}

{% block content %}
<h2 class="text-light">Add Student</h2>
<div class="container-fluid">
    <form method="POST" class="container shadow rounded p-3 bg-dark overflow-y-scroll" style="max-width: 400px;">
        <div class="form-group my-1">
            <label class="form-label text-light" for="name">Name:</label>
            <input class="form-control bg-dark text-white border-secondary" type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group my-1">
            <label class="form-label text-light" for="phone">Phone:</label>
            <input class="form-control bg-dark text-white border-secondary" type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group my-1">
            <label class="form-label text-light" for="sex">Sex:</label>
            <input class="form-control bg-dark text-white border-secondary" type="text" id="sex" name="sex" required>
        </div>

        <div class="form-group my-1">
            <label class="form-label text-light" for="score_i">Math:</label>
            <input class="form-control bg-dark text-white border-secondary" type="number" id="score_i" name="score_i" required step="0.01">
        </div>

        <div class="form-group my-1">
            <label class="form-label text-light" for="score_ii">Khmer:</label>
            <input class="form-control bg-dark text-white border-secondary" type="number" id="score_ii" name="score_ii" required step="0.01">
        </div>

        <div class="form-group my-1">
            <label class="form-label text-light" for="score_iii">English:</label>
            <input class="form-control bg-dark text-white border-secondary" type="number" id="score_iii" name="score_iii" required step="0.01">
        </div>

        <div class="mb-3">
            <label for="psychical_score" class="form-label">Psychical Score</label>
            <input type="number" step="0.01" class="form-control bg-dark text-light" id="psychical_score" name="psychical_score" required>
        </div>
        
        <div class="mb-3">
            <label for="chemistry_score" class="form-label">Chemistry Score</label>
            <input type="number" step="0.01" class="form-control bg-dark text-light" id="chemistry_score" name="chemistry_score" required>
        </div>
        
        <div class="form-group my-1">
            <label class="form-label text-light" for="email">Email:</label>
            <input class="form-control bg-dark text-white border-secondary" type="email" id="email" name="email" required>
        </div>

        <button class="btn btn-primary w-100 my-3" type="submit">Add Contact</button>
    </form>
</div>
{% endblock %}
